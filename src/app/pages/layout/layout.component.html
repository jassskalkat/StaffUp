<mat-toolbar class="mat-elevation-z3">
  <button (click)="collapsed.set(!collapsed())" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <img
    alt="StaffUp"
    height="50"
    ngSrc="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
    width="50"
  />
  <span class="spacer"></span>
  <button
    class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    routerLink="/login"
  >
    Sign out
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [style.width]="sidenavWidth()" mode="side" opened>
    <app-custom-sidenav [collapsed]="collapsed()" />
  </mat-sidenav>

  <mat-sidenav-content [style.margin-left]="sidenavWidth()" class="content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
